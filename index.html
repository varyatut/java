<!DOCTYPE HTML>
<html>
<body>
    <div style="display: none">Исчезающий текст</div>
    <button>Исчезни</button>
    <div id="text" style="color: rgb(0, 195, 255);">Текст с меняющимся цветом</div>
    <button onclick="changeColor(text)">Изменить цвет</button>
    <div>Кнопка, чтобы изменить цвет фон</div>
    <button type="button" onclick="myFunction()">Изменить цвет фона</button>
    <img id="photo" src="3.jpg" >
    <button id="knopka">Изменить размер</button>
<script>
    let btn = document.querySelector('button');
    let el = document.querySelector('div');
    btn.addEventListener('click',()=>{
        el.style.display==='none'? el.style.display ='block':el.style.display = 'none';
    });
    const color=document.getElementById('text').style.color;
    const changeColor = e => e.style.color = e.style.color === color ? 'green':color;
    function myFunction(){
        document.body.style.background="blue";
    }
    document.querySelector('knopka').onClick=function(){
        const image = document.getElementById('photo');
        image.style.width='100px';
        image.style.height = 'auto';
    }
</script>
</body>
</html>
